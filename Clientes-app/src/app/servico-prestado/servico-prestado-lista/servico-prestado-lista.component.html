<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
        <div class="col-md-6">
            <label for="inputNome">Nome Cliente:</label>
            <input type="text" [(ngModel)]="nome" name="nome" class="form-control" id="inputNome">
        </div>
        <div class="col-md-6">
            <label for="inputMes">Mês:</label>
            <select [(ngModel)]="mes" name="mes" class="form-control">
                <option value="">Selecione...</option>
                <option *ngFor="let mes of meses" [value]="mes">{{mes}}</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary mr-2">
                <i class="fa fa-search"></i> Consultar
            </button>

            <button type="button" class="btn btn-warning" routerLink="/servico-prestado-form">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{message}}
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of lista">
                        <td>{{servico.cliente.nome}}</td>
                        <td>{{servico.descricao}}</td>
                        <td>{{servico.valor}}</td>
                        <td>{{servico.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
